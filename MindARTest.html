<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>MindAR 이미지 타겟 AR Demo</title>
    <!-- A-Frame 라이브러리 -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- MindAR for A-Frame (최신 버전 확인 필요) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB" renderer="precision: high;">
      <!-- 카메라 설정 -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <!-- 첫 번째 이미지 타겟 (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 타겟이 인식되면 나타날 3D 객체 -->
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
